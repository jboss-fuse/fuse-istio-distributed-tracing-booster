apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    app: name-service
    provider: fabric8
    group: com.redhat.fuse.boosters
  name: name-service
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: name-service
    provider: fabric8
    group: com.redhat.fuse.boosters
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: Rolling
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: true
      labels:
        app: name-service
        provider: fabric8
        group: com.redhat.fuse.boosters
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: name-service
      containers:
      - name: name-service
        volumeMounts:
          - name: config-volume
            mountPath: /deployments/application.properties
            subPath: application.properties
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - name-service
      from:
        kind: ImageStreamTag
        name: name-service:latest
    type: ImageChange